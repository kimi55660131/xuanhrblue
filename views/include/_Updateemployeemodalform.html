<!--EmployeeModalForm-->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>    
        <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">ID:</label>
                <input type="text" class="form-control" id="recipient-name" value="<%= users[i].id %>">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="recipient-name" value="<%= users[i].name %>" >
              </div>
              <div class="mb-3">
                <label for="inlineRadio" class="col-form-label">Gender:</label>
                <div id="inlineRadio">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                </div>
                
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">NRIC:</label>
                <input type="text" class="form-control" id="recipient-name" value="<%= users[i].nric %>">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Payment Method:</label>
                <input type="text" class="form-control" id="recipient-name" value="<%= users[i].paymentMethod %>">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Basic Salary /month:</label>
                <input type="text" class="form-control" id="recipient-name" value="<%= users[i].basicSalary %>">
              </div>
            </form>
          </div> 
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Update It !!!</button>
          </div>
        </div>
      </div>
    </div>
  <!--/EmployeeModalForm-->
